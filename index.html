<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Holz</title>
    <link rel="stylesheet" href="normalize.css" />
    <style>
      body {
        font-family: "open-sans";
      }
      * {
        margin: 0;
        padding: 0;
        -moz-box-sizing: border-box;
        -o-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }
      @media (min-width: 768px) {
        .container {
          width: 750px;
        }
      }
      /* Medium */
      @media (min-width: 992px) {
        .container {
          width: 970px;
        }
      }
      /* Large */
      @media (min-width: 1200px) {
        .container {
          width: 1170px;
        }
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin: 0;
        padding: 0;
      }
      .gn {
        background-color: black;
        margin: 20px 0;
      }
      .gn h2 {
        font-size: 33px;
        color: wheat;
        text-align: center;
        padding: 8px;
      }
      .main img {
        max-width: 100%;
        display: block;
        margin: auto;
      }
      img {
        max-width: 100%;
        width: 450px;
        display: block;
        margin: auto;
        margin-bottom: 20px;
      }
      .foot {
        background-color: black;
        padding: 15px;
      }
      .foot a {
        display: flex;
        justify-content: center;
        color: wheat;
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
      }
      .foot span {
        background-color: red;
        color: white;
        margin: 0 5px;
      }
    </style>
  </head>
  <!-- https://www.instagram.com/holz_oman/ -->
  <body>
    <div class="gn">
      <div class="container">
        <h2>أهلا وسهلا بكم</h2>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <img src="IC-CREAM-(1).png" alt="" />
      </div>
    </div>
    <div class="menu-holz">
      <div class="gn">
        <div class="container">
          <h2>Menu Holz</h2>
        </div>
      </div>
      <img src="1.jpg" alt="" />
    </div>
    <div class="menu-holz">
      <div class="gn">
        <div class="container">
          <h2>قسم الحلويات (seweet)</h2>
        </div>
      </div>
      <img src="2.jpg" alt="" />
      <img src="4.png" alt="" />
      <img src="4.png" alt="" />
      <img src="5.png" alt="" />
      <img src="6.png" alt="" />
    </div>
    <div class="menu-holz">
      <div class="gn">
        <div class="container">
          <h2>قسم الآيس كريم (ice kream)</h2>
        </div>
      </div>
      <img src="7.jpg" alt="" />
    </div>
    <div class="menu-holz">
      <div class="gn">
        <div class="container">
          <h2>قسم العصائر (juices)</h2>
        </div>
      </div>
      <img src="8.png" alt="" />
      <img src="9.png" alt="" />
      <img src="10.png" alt="" />
      <img src="11.png" alt="" />
    </div>
    <div class="menu-holz">
      <div class="gn">
        <div class="container">
          <h2>سلطة الفواكه (fruit salad)</h2>
        </div>
      </div>
      <img src="13.png" alt="" />
    </div>
    <div class="foot">
      <div class="container">
        <a href="https://www.instagram.com/holz_oman/">
          من فضلك تابع صفحة  <span>الانستا</span> ليصلك كل جديد</a
        >
      </div>
    </div>
  </body>
</html>
